
<div class="panel panel-default">

    <div class="panel-body" data-ng-init="accountVm.refreshAccount()">
        <div class="clearfix panel panel-default">
            <div class="thumbnail pull-left gap-right avatar clearfix">
                <img class="img user-photo" ng-src="{{accountVm.account.avatarUrl}}" />
            </div>
            <h4>{{accountVm.account.name}}</h4>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Details</div>
            <div class="account-details panel-body">

                <table class="table">
                    <tr><td><strong>Name: </strong></td><td>{{accountVm.account.name}}</td></tr>
                    <tr><td><strong>Login: </strong></td><td>{{accountVm.account.login}}</td></tr>
                    <tr><td><strong>Id: </strong></td><td>{{accountVm.account.id}}</td></tr>
                    <tr><td><strong>Email: </strong></td><td>{{accountVm.account.email}}</td></tr>
                    <tr><td><strong>Age: </strong></td><td>{{accountVm.account.age}}</td></tr>
                    <tr><td><strong>Gender: </strong></td><td>{{accountVm.account.gender}}</td></tr>
                    <tr><td><strong>Phone number: </strong></td><td>{{accountVm.account.phoneNumber}}</td></tr>

                </table>
            </div>

        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Activities</div>
            <div class="panel-body">
                <highchart ng-if="accountVm.account.chart" id="chart1" config="accountVm.account.chart"></highchart>
            </div>
        </div>

    </div>
    <div class="panel-footer clearfix">
        <div class="pull-right" role="group">
            <button type="button" class="btn btn-primary" data-target="#modifyAccountPopup" ng-click="accountVm.editAccount();">Edit</button>
            <button type="button" class="btn btn-danger" data-target="#modifyAccountRemovePopup" ng-click="accountVm.removeAccount();">Remove</button>
        </div>
    </div>
</div>
